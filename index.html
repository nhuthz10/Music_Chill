<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./img/logo.png" type="image/x-icon" />
    <title>Music Chill</title>
</head>

<body>
    <div class="main">
        <div class="player">
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>
            <div class="cd">
                <img src="" alt="" class="cd__img">
            </div>
            <div class="control">
                <div class="btn btn__repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn__prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn__play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn__next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn__random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <input id="progress" type="range" value="0" step="1" min="0" max="100">
            <audio id="audio" src=""></audio>
        </div>
        <div class="playlist">

        </div>
    </div>
</body>
<script src="./main.js"></script>

</html>
